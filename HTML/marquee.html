<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Marquee and Favicon</title>
    <link rel="icon" type="image/x-icon" href="swanlogo.webp">
</head>
<body>
   <h1><marquee behaviour="scroll" direction="up" scrollamount="1">slow</marquee></h1>
   <h1><marquee behaviour="scroll" direction="down" scrollamount="12">little fast</marquee></h1>
   <h1><marquee behaviour="scroll" direction="left" scrollamount="20">fast</marquee></h1>
   <h1><marquee behaviour="scroll" direction="right" scrollamount="50">very fast</marquee></h1>
   <h1><marquee behaviour="scroll" direction="right" scrollamount="12">little fast</marquee></h1>
</body>
</html><h
